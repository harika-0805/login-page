<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>
  <h2>User Registration Form</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required maxlength="10" minlength="2"><br><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <!--email-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <!--DOJ-->
    <label for="doj">Date of Joining:</label>
    <input type="date" id="doj" name="doj" required><br><br>    
    <!--FavColor-->
    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor"><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br><br>

    <!-- Hobbies -->
    <label>Hobbies:</label><br>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="traveling" name="hobbies" value="traveling">
    <label for="traveling">Traveling</label><br>
    <input type="checkbox" id="gaming" name="hobbies" value="gaming">
    <label for="gaming">Gaming</label><br><br>

    <!-- Qualification -->
    <label for="qualification">Qualification:</label>
    <select id="qualification" name="qualification">
      <option value="bachelor">Bachelor's</option>
      <option value="master">Master's</option>
    </select><br><br>

    <!-- Upload Resume -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.csv"><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
    
  </form>
  <input type="button" value="Click me" onclick="alert('HTML4 Button Clicked!')"

    <input type="button" value="Click me" onclick="alert('HTML5 Button Clicked!')">
    <script>


  
  </script>
</body>
</html>
